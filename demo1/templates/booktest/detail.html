<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
<h2>书名：{{book.btitle}}</h2>
{% for hero in heros %}
<h3>{{hero.hname}}-------{{hero.hcontent}}</h3>
{% empty %}
<h3>没有英雄</h3>
{% endfor %}

<br><br><br>
<a href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
</body>
</html>
